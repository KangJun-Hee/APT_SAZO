<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/community/communityWrite.css}">
    <script defer th:src="@{/js/community/write.js}" type="text/javascript"></script>
</head>

<body layout:fragment="content">
<th:block th:object="${loginMember}">
    <div class="layout">
        <h1>게시글 작성하기</h1>
        <hr>
        <div class="write-box">
            <form name="writeForm" action="/community/write" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
                <table border="1">
                    <tr>
                        <th>제목</th>
                        <td><input  name = "title" type="text" placeholder="제목을 입력하세요."></td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input type="hidden" class="read" name = "author" th:text="*{name}" th:value="*{name}">
                        </td>
                    </tr>
                    <tr>
                        <th>작성일</th>
                        <td><label class="read" name="date"></label></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td> <textarea name="content"></textarea></td>
                    </tr>
                </table>

                <div class="buttonL">
                    <button type="button" class="three-btn" onclick="location.href = '/community/list'">
                        목록
                    </button>
                </div>

                <div class="buttonR">
                    <button type="reset" class="three-btn" >초기화</button>
                    <button type="submit" class="three-btn" >등록</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
