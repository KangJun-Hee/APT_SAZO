<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>


    <style>

    h1{
    text-align:center;
    }

    .layout {
    width : 80%;
    margin: auto;
    margin-top : 40px;
    }

    .layout input {
    width : 100%;
    height: 37px;
    padding-left: 10px;
    border: 1px solid #cbcbcb;
    margin: auto;

    }

    .layout textarea {
    width : 100%;
    margin-top : 10px;
    min-height :300px;
    }

    .k-title{
    text-align : center;
    }

    .k-content {
    margin-top:30px;
    }

    .write-box{
    width : 80%;
    margin : auto;
    }

    .three-btn{
    width : 100px;
    height: 40px;
    background-color:#26A9E0;
    border: #26A9E0;
    border-radius : 10px;
    margin-bottom: 100px;
    color:white;
    }

    .buttonL{
    float: left;
    }

    .buttonR{
    float: right;
}

    </style>

</head>

<body layout:fragment="content">

<div class="layout">
    <h1>게시글 작성하기</h1>
    <hr>
    <div class="write-box">
    <form action="/community/write" method="post">
        <div class="k-title">
        <input name = "title" type="text" placeholder="제목을 입력하세요.">
        </div>
        <div class="k-content">
            <textarea name="content"></textarea>
        </div>

        <div class="buttonL">
            <button type="button" class="three-btn" onclick="location.href = '/community/list'">
                목록
            </button>
        </div>

        <div class="buttonR">
            <button type="reset" class="three-btn" >초기화</button>
            <button type="submit" class="three-btn" >등록</button>
        </div>

    </form>
    </div>
</div>
</body>
</html>
