<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카카오맵</title>
    <link rel="stylesheet" href="/css/busan.css">
</head>
<body>

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" placeholder="키워드를 입력하세요" value="모모스커피" id="keyword" size="15">
                    <button type="submit">검색하기</button>
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>

<!-- 지도 api 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=40e606b0d3b62e8dc1753ec322a8c92d&libraries=services"></script>

<!-- controller에서 넘겨준 model(busanList)를 thymeleaf로 가져온다. -->
<script th:inline="javascript">
/*<![CDATA[*/
    var busanList = /*[[ ${busanList} ]]*/ [];
/*]]>*/
</script>
<!-- thymeleaf로 불러온 js파일에서는 위에 정의해준 busanList 객체를 js파일에서 사용할 수 있다. -->
<script th:src="@{/js/busan.js}"></script>

</body>
</html>
