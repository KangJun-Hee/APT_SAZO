<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/member/myPage.css}">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body layout:fragment="content">
<th:block th:object="${loginMember}">
<th:block th:if="${loginMember != null}">
    <!-- 마이페이지 네비게이션 -->
    <div id="oContainer">
        <div id="content">
            <div class="o-lnb">
                <div class="o-wrapper">
                    <ul class="o-lnb-list">
                        <li class="o-lnb-item"><a href="/member/qMyPage" style="color:#26ABED;">내정보</a></li>
                        <li class="o-lnb-item"><a href="/member/qMyInfoUpdate">내정보수정</a></li>
                        <li class="o-lnb-item"><a href="#">매물관리</a></li>
                        <li class="o-lnb-item"><a href="/member/qInterestMaemul">관심매물</a></li>
                        <li class="o-lnb-item"><a href="/member/qRecentMaemul">최근본매물</a></li>
                        <li class="o-lnb-item"><a href="/member/qMyQnA">1:1문의내역</a></li>
                    </ul>
                </div>
            </div>
            <div class="oLayout">
                <div class="oInfo-top">
                    <div class="oInfo-top-wrapper">
                        <div class="oInfo-left">
                            <div class="oThumbnailImg">
                                <img class="myImg" th:if="${thumbnail_image!=null}" th:src="${thumbnail_image}" alt="썸네일이미지">
                                <img class="myImg" th:if="${thumbnail_image==null}" th:src="@{/img/defaultProfile.jpg}" alt="썸네일이미지">
                            </div>
                            <div class="oInfoMember">
                                <div class="oInfoMemberContain">
                                    <input type="hidden" id="id" name="id" th:value="*{id}" />
                                    <span th:text="*{name}" id="oInfoMemberName"></span>님<br/>
                                    <span th:text="${root}" id="oInfoMemberRoot"></span>
                                </div>
                                <span th:text="*{email}" id="oInfoMemberEmail"></span>
<!--                                <span th:text="*{tel}" id="oInfoMemberTel"></span>-->
                            </div>
                        </div>
                        <div class="oInfo-right">
                            <div>
                                <div class="oMaemulCnt">
                                    <a href="#">1건</a>
                                    <span>관심매물</span>
                                </div>
                                <div class="oMaemulCnt">
                                    <a href="#">2건</a>
                                    <span>최근 본 매물</span>
                                </div>
<!--                                <div class="oUpdateLinkBtn">-->
<!--                                    <a th:href="@{/member/qMyInfoUpdate}">내 정보 수정</a>-->
<!--                                </div>-->
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
                <div class="oMeamulContainer">
                    <div class="oMeamulTitleContainer">
                        <div class="oMeamulTabLeft">
                            <button type="button" class="oMaemulLink" id="oInterestMaemul" onclick="location.href='#'">관심매물</button>
                            |
                            <button type="button" class="oMaemulLink" id="oRecentMaemul" onclick="location.href='#'">최근본매물</button>
                        </div>
                        <div class="oMeamulTabRight">
                            <button type="button" class="oMaemulLink" id="oMaemulAllView" onclick="location.href='#'">전체보기</button>
                        </div>
                    </div>

                    <!-- 관심매물 / 최근본매물 -->
                    <div class="oMaemulContainer">
                        <table>
                            <tr>
                                <td>
                                    <div class="card">
                                        <a href="#" class="oCardMaemul">
                                            <img src="https://www.bdsplanet.com/common/thumbs.ytp?filepath=/COMP_20201027000920000005/upload/realty/RCODE_20230731160156000045/&filename=1690787077205_1.jpg&thumNum=3"
                                                 class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <h5 class="card-title">매매 100억</h5>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">서초동 상가주택</li>
                                                <li class="list-group-item">851.7/851.71m2</li>
                                                <li class="list-group-item">서초동 역세권 업무 주거배후세대 풍부</li>
                                            </ul>
                                        </a>
                                    </div>
                                </td>
                                <td>
                                    <div class="card" style="margin: 0 15px;">
                                        <a href="#" class="oCardMaemul">
                                            <img src="https://www.bdsplanet.com/common/thumbs.ytp?filepath=/COMP_20201027000920000005/upload/realty/RCODE_20230731160156000045/&filename=1690787077205_1.jpg&thumNum=3"
                                                 class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <h5 class="card-title">매매 100억</h5>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">서초동 상가주택</li>
                                                <li class="list-group-item">851.7/851.71m2</li>
                                                <li class="list-group-item">서초동 역세권 업무 주거배후세대 풍부</li>
                                            </ul>
                                        </a>
                                    </div>
                                </td>
                                <td>
                                    <div class="card">
                                        <a href="#" class="oCardMaemul">
                                            <img src="https://www.bdsplanet.com/common/thumbs.ytp?filepath=/COMP_20201027000920000005/upload/realty/RCODE_20230731160156000045/&filename=1690787077205_1.jpg&thumNum=3"
                                                 class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <h5 class="card-title">매매 100억</h5>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">서초동 상가주택</li>
                                                <li class="list-group-item">851.7/851.71m2</li>
                                                <li class="list-group-item">서초동 역세권 업무 주거배후세대 풍부</li>
                                            </ul>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</th:block>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
</html>
