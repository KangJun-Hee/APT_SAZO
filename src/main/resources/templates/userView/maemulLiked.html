<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">
<head>
    <meta charset="UTF-8">
    <title>관심매물</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/member/myPage.css}">
    <link rel="stylesheet" th:href="@{/css/member/myCommon.css}">
    <link rel="stylesheet" th:href="@{/css/member/myMaemul.css}">
</head>
<body layout:fragment="content">

<th:block th:if="${loginMember != null}">
    <th:block th:object="${loginMember}">
        <div id="o-container">
            <div id="o-content">
                <!-- 마이페이지 네비게이션바 -->
                <div class="o-lnb">
                    <div class="o-wrapper">
                        <ul class="o-lnb-list">
                            <li class="o-lnb-item"><a th:href="@{/member/qMyPage}">내정보</a></li>
                            <li class="o-lnb-item"><a th:href="@{/member/qMyInfoUpdate}">내정보수정</a></li>
                            <li class="o-lnb-item"><a th:href="@{/member/qManagement}">매물관리</a></li>
                            <li class="o-lnb-item"><a th:href="@{/member/liked}" style="color:#26ABED;">관심매물</a></li>
                            <li class="o-lnb-item"><a th:href="@{/member/qRecent}">최근본매물</a></li>
                            <li class="o-lnb-item"><a th:href="@{/member/qMyQnA}">1:1문의내역</a></li>
                        </ul>
                    </div>
                </div>

                <div class="o-mid-wrapper">
                    <div class="o-mid-inner mt-5" id="o-tb-wrap">
                        <div class="o-page-title">
                            <h3 class="h3 fw-bold">관심 매물</h3>
                        </div>
                        <div class="oSearch-c">
                            <div class="headrow">
                                <div class = "headrowL">
                                    <input type="text" class = "searchbox" placeholder="검색어 입력">
                                    <button class = "searchbtn">검색</button>
                                </div>
                            </div>
                        </div>
                        <div class="oMyQnaTb">
                            <table class="faq-tb">
                                <thead>
                                    <tr>
                                        <th class="o-d-type">거래종류 매물종류</th>
                                        <th class="o-d-img">이미지</th>
                                        <th class="o-d-add">소재지/상세주소</th>
                                        <th class="o-d-about">매물설명</th>
                                        <th class="o-d-area">면적</th>
                                        <th class="o-d-price">가격(만원)</th>
                                        <th class="o-d-btn">삭제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <p>전체 <span class="o-cntAll" th:text="${mmFilterListSize}"></span>건</p>

                                    <tr th:each="mmList : ${mmList}"><!--th:if="${mmLiked.nickname == loginMember.nickname}"-->
                                        <input type="hidden" id="num" th:value="${mmList.id}">
                                        <td id="tradeType" th:text="${mmList.tradeType}">거래유형</td>
                                        <td id="o-d-photo">
                                            <img src="https://www.bdsplanet.com/common/thumbs.ytp?filepath=/COMP_20201027000920000005/upload/realty/RCODE_20230731160156000045/&filename=1690787077205_1.jpg" width="80">
                                        </td>
                                        <td>
                                            <div th:text="${mmList.address}">주소</div>
                                            <div th:text="${mmList.APT_name}">아파트이름</div>
                                        </td>
                                        <td>
                                            <div th:text="${mmList.floorNumber + '층/' + mmList.totalFloors + '층'}">층수</div>
                                            <div th:text="${mmList.features}">매물설명</div>
                                        </td>
                                        <td>
                                            <div th:text="${'계약' + mmList.privateArea + '㎡'}">면적</div>
                                            <div th:text="${'전용' + mmList.supplyArea + '㎡'}">공용면적</div>
                                        </td>
                                        <td>
                                            <div id="o-d-load" th:text="${mmList.monthlyForRent != null ? '보증금' + mmList.monthlyForRent : '보증금 없음'}">보증금</div>
                                            <div th:text="${mmList.monthlyRent != null ? '관리비' + mmList.monthlyRent : '관리비 없음'}">관리비</div>
                                        </td>
                                        <td class="o-t-btn">
                                            <input type="button" value="삭제">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
<!-- 부트스트랩 script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
