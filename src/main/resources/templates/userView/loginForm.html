<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- 부트스트랩 CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
</head>
<body>
<div class="container" align="center">
    <h1>아파트 사조 Login Test</h1>

    <span th:if="${userId == null}">    <!-- 로그인 안한 상태라면 -->
        <table>
            <tr>
                <td><label for="id">아이디 : </label></td>
                <td><input type="text" id="id" name="id" /></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호 : </label></td>
                <td><input type="password" id="password" name="password" /></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button>로그인</button>
                    <button>회원가입</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=fae91fecfb7dbda2a80ae22881709a28&redirect_uri=http://localhost:8081/login&response_type=code">
                    <img src="/images/kakao_login_medium_wide.png" alt="kakaoLogin" />
                    </a>
                </td>
            </tr>
        </table>
    </span>

    <span th:if="${userId != null}">                                  <!-- 로그인 성공 시 -->
        <form name="logout" action="http://localhost:8081/logout">
            <span th:text="${userName}"></span>님 환영합니다.<br/>    <!-- nickname + 인사말 출력 -->
            <input type="submit" value="로그아웃" />                  <!-- 로그아웃 버튼으로 전환 -->
        </form>
    </span>

</div>
<!-- 부트스트랩 script -->

</body>
</html>
