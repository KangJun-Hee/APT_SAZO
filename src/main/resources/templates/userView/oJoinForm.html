<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <style>
        .form-floating {
            width: 350px;
        }
        #oJoinBtn-container {
            display: flex;
            justify-content: space-evenly;
        }
        #oInner-container-join {
            width: 400px;
            height: 800px;
        }
        #oJoinTitle {
            padding: 20px 50px;
            margin: 0px;
        }
        #btnEmailCheck {
            width: 90px;
            margin-left: 6px;
        }
        <!-- 회원가입 유효성검사 -->
        .fieldError {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body layout:fragment="content">
    <!-- BODY 전체 감싸는 div (푸터 맨 밑에 고정 시키기 위해 생성) -->
    <div class="wrap" style="min-height:100%; position:relative;">

        <div class="container mt-5" id="oInner-container-join" align="center">
<!--            <img src="/images/qLogoForm.png" alt="logoImage" style="margin-bottom: 10px;">-->
            <div id="oJoinTitle">
                <h2 class="h2 fw-bold">회원가입</h2>
            </div>
            <form th:action="@{/member/qJoinBasic}" th:object="${memberDTO}" method="POST">
                <div class="form-floating mb-3 mr-3" style="display:flex;">
                    <input type="text" class="form-control" id="email" name="email"
                           placeholder="myemail@email.com" autofocus="autofocus">
                    <label for="email">이메일 주소</label>
                    <input type="button" class="btn btn-outline-primary" id="btnEmailCheck" style="width:100px;"
                           onclick="location.href='/member/qEmailCheck'" value="중복검사"/>
<!--                           onclick="location.href='/member/qEmailCheck'" value="중복검사"/>-->
<!--                    <button class="btn btn-outline-primary" style="width:100px;">중복검사</button>-->
                </div>
                <div class="form-floating mb-3">
                    <label th:for="name">이름(실명)</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="홍길동"
                           th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
                    <label for="pwd">비밀번호(8자리 이상)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pwdCheck" name="pwdCheck" placeholder="Password">
                    <label for="pwdCheck">비밀번호 확인</label>
                </div>

                <!-- 가입 실패 시 -->
                <div th:if="${emailCheck == true}">
                    <h1>회원가입 결과</h1>
                    <h1>이메일 중복으로 인한 가입 실패!!!!</h1>
                </div>

                <br/>
                <div id="oJoinBtn-container">
                    <input type="button" class="btn btn-dark"
                           onclick="location.href='/member/qLoginForm'" value="취소" style="width:47%" />
                    <input type="submit" class="btn btn-dark" value="회원가입" style="width:47%" />
                </div>
            </form>

            <div class="container" id="oJoinSns" style="mt-5 mb-5">
                <hr style="width: 380px;"/>
                <p style="font-weight: bold; margin-bottom: 20px;">Join with SNS</p>
                <div class="oJoinSnsBtn-container"
                     style="display: flex; justify-content: space-between;">
                    <!-- 카카오 회원가입 -->
                    <a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=fae91fecfb7dbda2a80ae22881709a28&redirect_uri=http://localhost:8081/member/qLogin&response_type=code}">
                        <img src="/images/kakao_join_medium_narrow.png" alt="kakaoJoin" height="44" />
                    </a>
                    <!--</div>
                    <div class="oLoginSnsBtn-container">-->
                    <!-- 네이버 회원가입 -->
                    <a th:href="@{/member/qLoginNaver}">
                        <img src="/images/btnG_완성형.png" alt="naverJoin" height="44" />
                    </a>
                </div>
            </div>

        </div>



    </div>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

</body>
</html>
