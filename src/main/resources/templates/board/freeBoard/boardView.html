<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>
    .prev{
     float: left;
    }

    .next{
    float: right;
    }
</style>
<body>

<h1 th:text = "${board.title}">제목입니다.</h1>
<hr>
작성자 : ~ | 작성일 : |조회수
<hr>
<p th:text = "${board.content}">내용이 들어갈 부분입니다.</p>
<a th:href= "@{${board.filepath}}">사진 보기</a>

<a th:href= "@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href= "@{/board/modify/{id}(id=${board.id})}">수정</a>

<button class="prev">이전글</button>
<button class="next">다음글</button>
</body>
</html>
