<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>

    h1{
    text-align:center;
    }

    .layout {
        width : 70%;
        margin: 0 auto;
        margin-top : 40px;
    }

     table{
     width : 95%;
     margin-top:30px;
    }

    table, td, th {
      border : 1px solid black;
      border-collapse : collapse;
    }

    .headrowL{
    height : 40px;
    width: 35%;
    border: 2px solid #26A9E0;
    background : #ffffff;
    }

    .headrowR{
    height : 40px;
    width: 100%;
    background : #ffffff;
    float: right;
    }


    .searchbox{
    width: 325psx;
    padding: 10px 20px;
    border: 0px;
    outline: none;
    float: left;
    }

    .searchbtn{
    width: 100px;
    height:100%;
    border: 0px;
    background: #26A9E0;
    outline: none;
    float: right;
    color: #ffffff;
    }

    .writebtn{
    width: 80px;
    height:100%;
    border: 0px;
    background: #26A9E0;
    outline: none;
    color: #ffffff;
    }

</style>
<body>
<div class="layout">

    <h1>커뮤니티</h1>
    <hr/>

    <div class = "headrow">
    <div class = "headrowL">
        <input type="text" class = "searchbox" placeholder="검색어 입력">
        <button class = "searchbtn">검색</button>
    </div>
        <div class = "headrowR">
            <button class="writebtn">
                <a href="/board/write">글쓰기</a>
            </button>
        </div>
    </div>
    <hr/>

    <table border="1">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="board : ${List}">
            <td th:text = "${board.id}">1</td>
            <td>
                <a th:text = "${board.title}" th:href="@{/board/view(id=${board.id})}">제목</a>
            </td>
            <td>작정자</td>
            <td>작성시간</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
