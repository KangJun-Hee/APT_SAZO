<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div id="map" style="width: 100%; height: 100vh"></div>
<script
        type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=053788c16dd13e251b14aca3da30755d&libraries=clusterer"></script>
<script>
    const url =
        "https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=284&serviceKey=%2FYREQ1W4WPnFeACg1vZTjMnSj0vQtrvvQBbM5PzVHemJ1wJ2J622Ql8%2Fhq6S3VC4vxJkf%2FjtYPxexaDmEGyr6Q%3D%3D";

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
    function makeOverListener(map, marker, infowindow) {
      return function () {
        infowindow.open(map, marker);
      };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
      return function () {
        infowindow.close();
      };
    }

    var mapContainer = document.getElementById("map"), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(37.60504, 127.05591), // 지도의 중심좌표
        level: 3, // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var clusterer = new kakao.maps.MarkerClusterer({
      map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
      averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
      minLevel: 5, // 클러스터 할 최소 지도 레벨
    });

    fetch(url)
      .then((res) => res.json())
      .then((myJson) => {
        var markers = [];
        const stores = myJson.data;
        console.log(JSON.stringify(myJson, null, 1));

        console.log(stores);
        for (var i = 0; i < stores.length; i++) {
          var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(stores[i]["lat"], stores[i]["lng"]),
            map: map,
          });

          var infowindow = new kakao.maps.InfoWindow({
            content: stores[i]["centerName"],
          });

          markers.push(marker);

          kakao.maps.event.addListener(marker, "mouseover", makeOverListener(map, marker, infowindow));
          kakao.maps.event.addListener(marker, "mouseout", makeOutListener(infowindow));
        }

        clusterer.addMarkers(markers);
      });
</script>
</body>
</html>
