            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .news-header h1{
            text-align: center;
        }
        .news-result{
            padding: 13px 20px 18px;
            border-top: 1px solid #f1f4f6;
        }
        .check{
            border: 1px solid #e8ebee;
            border-radius: 6px;
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.03);
            background-color: #fff;
        }
        .news-result a{
            font-size: 25px;
        }
        .news-search{
            padding-bottom: 30px;
            padding-top: 30px;
            text-align: center;
        }
        .result-range{
            display: flex;
            justify-items: center;
            margin-left: 20%;
            margin-right: 20%;
            flex-direction: column;
            min-height: 1050px;
            background-color: lightgray;
        }

    </style>
