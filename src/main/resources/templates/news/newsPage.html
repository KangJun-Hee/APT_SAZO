
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .news-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .news-header h1 {
            text-align: center;
        }

        /*아이템*/
        .news-result {
            background-color: white;
            display: flex;
            text-align: left;
            margin: 30px;
        }

        .check {
            border: 1px solid #e8ebee;
            border-radius: 6px;
            box-shadow: 0 1px 30px 0 rgba(0, 0, 0, .03);
            background-color: #fff;
            width: 1000px;
        }

        .news-result a {
            font-size: 25px;
        }

        .news-search {
            padding-bottom: 30px;
            padding-top: 30px;
            text-align: center;
        }

        .result-range {
            display: flex;
            flex-direction: column;
            align-items: baseline;
            min-height: 1050px;
        }

        .pagination {
            text-align: center;
        }
    </style>
</head>
<body layout:fragment="content">
<div class="news-header">
    <h1>부동산 뉴스</h1>
    <form action="/news/newsPage" method="get">
        <div class="news-search">
            <input type="text" name="query" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </div>
    </form>
    <div class="check">
        <div class="result-range">
            <div th:each="newsItem : ${newsList}">
                <div class="news-result">
                    <a th:href="${newsItem.link}" th:text="${newsItem.title}" target="_blank"></a>
                    <p th:text="${newsItem.description}"></p>
                </div>
            </div>
        </div>
        <div class="pagination">
            <a th:if="${currentPage > 1}" th:href="@{/news/newsPage(query=${searchQuery}, page=${currentPage - 1}, start=${start - 10})}">&lt; 이전</a>
            <span>페이지 <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span></span>
            <a th:if="${currentPage < totalPages}" th:href="@{/news/newsPage(query=${searchQuery}, page=${currentPage + 1}, start=${start + 10})}">다음 &gt;</a>
        </div>
    </div>
</div>
</body>
</html>
